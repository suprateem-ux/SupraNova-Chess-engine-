name: Supranova Executables

on:
  push:
    paths:
      - 'Supranova.py' 
    #  - 'supranova' # triggers only if file changes
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install nuitka

      - name: Install MSVC Build Tools (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          choco install visualstudio2022buildtools --no-progress --yes --limit-output
          choco install visualstudio2022-workload-vctools --no-progress --yes --limit-output
          pip install nuitka[msvc]

      - name: Build Windows executable
        if: matrix.os == 'windows-latest'
        run: python -m nuitka Supranova.py --onefile --lto=yes --jobs=4 --assume-yes-for-downloads --output-filename=Supranova-windows-latest.exe

      - name: Build Linux executable
        if: matrix.os == 'ubuntu-latest'
        run: python -m nuitka Supranova.py --onefile --lto=yes --jobs=4 --output-filename=Supranova-ubuntu-latest

      - name: Build macOS executable
        if: matrix.os == 'macos-latest'
        run: python -m nuitka Supranova.py --onefile --lto=yes --jobs=4 --output-filename=Supranova-macos-latest

      - name: Upload Executable as Artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Supranova-windows-latest
          path: Supranova-windows-latest.exe

      - name: Upload Executable as Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Supranova-ubuntu-latest
          path: Supranova-ubuntu-latest

      - name: Upload Executable as Artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Supranova-macos-latest
          path: Supranova-macos-latest

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Supranova-ubuntu-latest
          path: ./artifacts

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Supranova-windows-latest
          path: ./artifacts

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: Supranova-macos-latest
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Supranova Release v1.0.${{ github.run_number }}
          files: ./artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
